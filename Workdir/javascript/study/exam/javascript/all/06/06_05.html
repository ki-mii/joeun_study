<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 객체1</title>
    <link rel="stylesheet" href="css/box.css" />
  </head>
  <body>
    <script>
      function Picture(image, title, artist) {
        this.images = image;
        this.titles = title;
        this.artists = artist;
        this.temp = "test";
        this.arts = function () {
          document.write(
            "<dl><dt>",
            this.temp,
            this.artists,
            '</dt><dd><img src="',
            this.images,
            '"></dd><dd>',
            this.titles,
            "</dd></dl>"
          );
        };
      }

      var Picture01 = new Picture(
        "images/pic01.jpg",
        "에펠탑의 신랑신부",
        "마르크 샤갈"
      );
      var Picture02 = new Picture("images/pic02.jpg", "꿈", "파블로 피카소");
      var Picture03 = new Picture("images/pic03.jpg", "무용실", "에드가 드가");
      var Picture04 = new Picture(
        "images/pic04.jpg",
        "피아노치는 소녀들",
        "오귀스트 르누아르"
      );
      console.log(Picture02);
      Picture01.arts();
      Picture02.arts();
      Picture03.arts();
      Picture04.arts();
    </script>
  </body>
</html>
